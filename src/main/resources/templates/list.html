<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>EasyPeople - Lista de Pessoas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" th:href="@{/images/favicon.ico}" />
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="mb-4 text-center">Gerenciar Pessoas</h1>

  <div class="text-end mb-3">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#pessoaModal">+ Nova Pessoa</button>
  </div>

  <table class="table table-hover shadow-sm">
    <thead class="table-secondary">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Email</th>
      <th>Idade</th>
      <th>Cidade</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${pessoas}">
      <td th:text="${p.id}"></td>
      <td th:text="${p.nome}"></td>
      <td th:text="${p.email}"></td>
      <td th:text="${p.idade}"></td>
      <td th:text="${p.cidade}"></td>
      <td>
        <a th:href="@{'/pessoas/editar/' + ${p.id}}" class="btn btn-sm btn-warning">Editar</a>
        <a th:href="@{'/pessoas/deletar/' + ${p.id}}" class="btn btn-sm btn-danger"
           onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="modal fade" id="pessoaModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header">
        <h5 class="modal-title">Nova Pessoa</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form th:action="@{/pessoas/salvar}" method="post" th:object="${pessoa}">
          <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" th:field="*{nome}" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Idade</label>
            <input type="number" th:field="*{idade}" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Cidade</label>
            <input type="text" th:field="*{cidade}" class="form-control" required>
          </div>
          <div class="text-end">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

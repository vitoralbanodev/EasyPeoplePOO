<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formul√°rio Pessoa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" th:href="@{/images/favicon.ico}" />
</head>
<body class="bg-light">
<div class="container py-4">
  <h2 th:text="${pessoa.id != null} ? 'Editar Pessoa' : 'Nova Pessoa'"></h2>
  <form th:action="@{/pessoas/salvar}" th:object="${pessoa}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
      <label>Nome</label>
      <input class="form-control" th:field="*{nome}" required>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input class="form-control" type="email" th:field="*{email}" required>
    </div>
    <div class="mb-3">
      <label>Idade</label>
      <input class="form-control" type="number" th:field="*{idade}" required>
    </div>
    <div class="mb-3">
      <label>Cidade</label>
      <input class="form-control" th:field="*{cidade}" required>
    </div>
    <button class="btn btn-success">Salvar</button>
    <a th:href="@{/pessoas}" class="btn btn-secondary">Voltar</a>
  </form>
</div>
</body>
</html>

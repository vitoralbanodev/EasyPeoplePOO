<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Visualizar Pessoa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" th:href="@{/images/favicon.ico}" />
</head>
<body>
<div class="container py-4">
  <h2 th:text="'Pessoa #' + ${pessoa.id}"></h2>
  <ul class="list-group">
    <li class="list-group-item"><strong>Nome:</strong> <span th:text="${pessoa.nome}"></span></li>
    <li class="list-group-item"><strong>Email:</strong> <span th:text="${pessoa.email}"></span></li>
    <li class="list-group-item"><strong>Idade:</strong> <span th:text="${pessoa.idade}"></span></li>
    <li class="list-group-item"><strong>Cidade:</strong> <span th:text="${pessoa.cidade}"></span></li>
  </ul>
  <a th:href="@{/pessoas}" class="btn btn-secondary mt-3">Voltar</a>
</div>
</body>
</html>
